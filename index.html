<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Galería de arte</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/58fcb51a8d.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid text-center">

        <h1 class="pt-5 pb-3">LEONID AFREMOV</h1>

        <img src="images/front.jpg" class="img-fluid" alt="Galería de arte">


        <div class="container mt-5">

            <h1 class="pt-5 pb-3">Galería de arte</h1>

            <div id="gallery" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="images/city-by-the-lake.jpg" class="card-img-top" alt="...">
                        <div class="card-visit text-light bg-dark"><span class="img-views">0</span> <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="card-body">
                            <p class="card-text">City By The Lake</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/lilac-and-chamomile.jpg" class="card-img-top" alt="...">
                        <div class="card-visit text-light bg-dark"><span class="img-views">0</span> <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Lilac And Chamomile</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/lights-of-hope.jpg" class="card-img-top" alt="...">
                        <div class="card-visit text-light bg-dark"><span class="img-views">0</span> <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Lights Of Hope</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/rainy-afternoon.jpg" class="card-img-top" alt="...">
                        <div class="card-visit text-light bg-dark"><span class="img-views">0</span> <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Rainy Afternoon</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/the-path-to-victory.jpg" class="card-img-top" alt="...">
                        <div class="card-visit text-light bg-dark"><span class="img-views">0</span> <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="card-body">
                            <p class="card-text">The Path To Victory</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AJAX loaded text -->

            <div class="my-5 mx-auto w-75 text-center">
                <button id="btnAjax" onclick="getTextJson()" class="btn text-light bg-dark bg-gradient mb-3">Cargar texto</button>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Texto cargado con AJAX" id="textAjax" style="height: 100px"></textarea>
                    <label for="textAjax">Texto</label>
                </div>
            </div>            
        </div>
    </div>


    <!-- MODAL -->

    <div class="modal fade" id="modalImage" tabindex="-1" role="dialog" aria-labelledby="modalImageLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div id="modalContentImage" class="modal-content" style="min-height: 100px;">
                <!-- Imagen -->
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
