<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body>
    <div class="position-relative w-100 h-100">
        <div class="position-absolute p-2 end-0">
            <button id="btnOk" type="button" class="btn text-light bg-success btn-sm">Ok</button>
            <button id="btnCerrar" type="button" class="btn btn-secondary btn-sm">Cerrar</button>
        </div>
    </div>
    <script>
        (function(){
            window.document.title = window.opener.image.getTitle();

            document.body.style.backgroundImage = "url('" + window.opener.image.getImage() + "')";

            const btnOk = document.getElementById('btnOk');
            const btnCerrar = document.getElementById('btnCerrar');

            btnOk.addEventListener('click', (e) => {
                window.opener.views.addView();
            });

            btnCerrar.addEventListener('click', (e) => {
                window.close();
            });
        })();
    </script>
</body>
</html>
